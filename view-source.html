<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Source Viewer</title>
    <style>
        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        .container {
            flex: 1;
            padding: 15px;
        }

        .input-group {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr auto;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .button-group {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #viewBtn {
            background: #007bff;
            color: white;
        }

        #downloadBtn {
            background: #28a745;
            color: white;
            display: none;
        }

        pre {
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Responsiveness */
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 15px;
                font-size: 14px;
            }
            
            pre {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            
            input {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Source Code Viewer</h1>
    </header>

    <div class="container">
        <form id="urlForm" onsubmit="event.preventDefault(); fetchSource()">
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com"
                    required
                    pattern="https?://.+"
                    oninput="validateUrl()"
                >
                <div class="error-message" id="errorMsg">URL harus diawali dengan http:// atau https://</div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="viewBtn">Lihat Source</button>
                <button type="button" id="downloadBtn" onclick="downloadSource()">Download</button>
            </div>
        </form>
        
        <div class="loader" id="loader"></div>
        <pre id="output"></pre>
    </div>

    <footer>
        <p>Â© 2024 Source Viewer - Untuk Edukasi</p>
    </footer>

    <script>
    let sourceData = '';

    // Auto init saat halaman pertama dimuat
    document.addEventListener('DOMContentLoaded', () => {
        const urlInput = document.getElementById('urlInput');
        
        // Set nilai default
        urlInput.value = 'https://example.com';
        
        // Auto jalankan fetch
        fetchSource();
    });

    async function fetchSource() {
        const urlInput = document.getElementById('urlInput');
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');
        
        try {
            // Validasi manual
            if(!urlInput.checkValidity()) {
                urlInput.reportValidity();
                return;
            }
            
            // Tampilkan loading
            loader.style.display = 'block';
            output.textContent = '';
            downloadBtn.style.display = 'none';

            const proxy = "https://api.codetabs.com/v1/proxy/?quest=";
            const response = await fetch(proxy + encodeURIComponent(urlInput.value));
            
            sourceData = await response.text();
            output.textContent = sourceData;
        } catch(error) {
            output.textContent = "Error: " + error.message;
        } finally {
            loader.style.display = 'none';
            downloadBtn.style.display = sourceData ? 'block' : 'none';
        }
    }
        
    function downloadSource() {
        if(!sourceData) return alert('Tidak ada data untuk didownload!');
        
        const blob = new Blob([sourceData], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        // Membuat nama file berdasarkan domain
        const domain = new URL(document.getElementById('urlInput').value).hostname;
        a.download = `${domain}_source.html`;
        a.href = url;
        a.click();
        
        window.URL.revokeObjectURL(url);
    }
    // ... (fungsi validateUrl dan downloadSource tetap sama) ...
    </script>
</body>
</html>

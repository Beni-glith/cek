<!DOCTYPE html>
<html>
<head>
    <title>Simple Source Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            padding: 10px;
            font-family: Consolas, monospace;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Source Viewer</h1>
        <input type="text" id="urlInput" placeholder="Masukkan URL (contoh: https://example.com)">
        <button onclick="fetchSource()">View Source</button>
        <textarea id="sourceOutput" readonly></textarea>
    </div>

    <script>
        async function fetchSource() {
            const urlInput = document.getElementById('urlInput').value;
            const output = document.getElementById('sourceOutput');
            
            if (!urlInput) {
                alert('Masukkan URL terlebih dahulu!');
                return;
            }

            try {
                // Menggunakan CORS proxy untuk menghindari pemblokiran CORS
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const encodedUrl = encodeURIComponent(urlInput);
                const response = await fetch(proxyUrl + urlInput);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const sourceCode = await response.text();
                output.value = sourceCode;
            } catch (error) {
                output.value = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>

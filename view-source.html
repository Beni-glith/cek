<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Viewer Pro</title>
    <style>
        /* ... (header & footer styles tetap sama) ... */

        /* Loading Spinner */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Responsiveness */
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 15px;
                font-size: 14px;
            }
            
            pre {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            
            input {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Source Code Viewer</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://example.com">
        </div>
        
        <div class="button-group">
            <button id="viewBtn" onclick="fetchSource()">Lihat Source</button>
            <button id="downloadBtn" onclick="downloadSource()">Download</button>
        </div>
        
        <div class="loader" id="loader"></div>
        <pre id="output"></pre>
    </div>

    <footer>
        <p>Â© 2024 Source Viewer - Untuk Edukasi</p>
    </footer>

    <script>
    let sourceData = '';

    async function fetchSource() {
        const url = document.getElementById('urlInput').value;
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');
        
        if(!url) return alert('Masukkan URL!');
        
        try {
            // Tampilkan loading
            loader.style.display = 'block';
            output.textContent = '';
            downloadBtn.style.display = 'none';

            const proxy = "https://api.codetabs.com/v1/proxy/?quest=";
            const response = await fetch(proxy + encodeURIComponent(url));
            
            sourceData = await response.text();
            output.textContent = sourceData;
        } catch(error) {
            output.textContent = "Error: " + error.message;
        } finally {
            // Sembunyikan loading
            loader.style.display = 'none';
            downloadBtn.style.display = sourceData ? 'block' : 'none';
        }
    }

    // ... (fungsi download tetap sama) ...
    </script>
</body>
</html>

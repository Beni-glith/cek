<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Source Viewer</title>
    <style>
        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-top: 20px;
            font-size: 0.9em;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        .container {
            flex: 1;
            padding: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        pre {
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Source Code Viewer</h1>
    </header>

    <div class="container">
        <input type="url" id="urlInput" placeholder="https://example.com">
        <button onclick="fetchSource()">Lihat Source</button>
        <pre id="output"></pre>
    </div>

    <footer>
        <p>Â© 2024 Simple Source Viewer - Untuk Edukasi</p>
    </footer>

    <script>
    async function fetchSource() {
        const url = document.getElementById('urlInput').value;
        const output = document.getElementById('output');
        
        if(!url) return alert('Masukkan URL!');
        
        try {
            const proxy = "https://api.codetabs.com/v1/proxy/?quest=";
            const response = await fetch(proxy + encodeURIComponent(url));
            
            output.textContent = await response.text();
        } catch(error) {
            output.textContent = "Error: " + error.message;
        }
    }
    </script>
</body>
</html>

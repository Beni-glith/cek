<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Source Viewer</title>
    <style>
        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        .container {
            flex: 1;
            padding: 15px;
        }

        .input-group {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr auto;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .button-group {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #viewBtn {
            background: #007bff;
            color: white;
        }

        #downloadBtn {
            background: #28a745;
            color: white;
            display: none;
        }

        pre {
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Source Code Viewer</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://example.com">
        </div>
        
        <div class="button-group">
            <button id="viewBtn" onclick="fetchSource()">Lihat Source</button>
            <button id="downloadBtn" onclick="downloadSource()">Download</button>
        </div>
        
        <pre id="output"></pre>
    </div>

    <footer>
        <p>Â© 2024 Source Viewer - Untuk Edukasi</p>
    </footer>

    <script>
    let sourceData = '';

    async function fetchSource() {
        const url = document.getElementById('urlInput').value;
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadBtn');
        
        if(!url) return alert('Masukkan URL!');
        
        try {
            const proxy = "https://api.codetabs.com/v1/proxy/?quest=";
            const response = await fetch(proxy + encodeURIComponent(url));
            
            sourceData = await response.text();
            output.textContent = sourceData;
            downloadBtn.style.display = 'block';
        } catch(error) {
            output.textContent = "Error: " + error.message;
            downloadBtn.style.display = 'none';
        }
    }

    function downloadSource() {
        if(!sourceData) return alert('Tidak ada data untuk didownload!');
        
        const blob = new Blob([sourceData], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        // Membuat nama file berdasarkan domain
        const domain = new URL(document.getElementById('urlInput').value).hostname;
        a.download = `${domain}_source.html`;
        a.href = url;
        a.click();
        
        window.URL.revokeObjectURL(url);
    }
    </script>
</body>
</html>

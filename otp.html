<!DOCTYPE html>
<html lang="en">
<head>

  "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --dark-bg: #0a0e14;
    }

    body {
        background: var(--dark-bg);
        font-family: 'Segoe UI', system-ui, sans-serif;
        min-height: 100vh;
    }

    .cyber-border {
        position: relative;
        background: rgba(10, 14, 20, 0.8);
        border: 2px solid transparent;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
    }

    .cyber-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 15px;
        background: linear-gradient(45deg, 
            var(--neon-blue), 
            var(--neon-purple),
            var(--neon-blue));
        z-index: -1;
        animation: border-flow 4s linear infinite;
    }

    @keyframes border-flow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }

    .hologram-effect {
        background: linear-gradient(45deg,
            rgba(0, 243, 255, 0.1),
            rgba(188, 19, 254, 0.1));
        position: relative;
        overflow: hidden;
    }

    .hologram-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
            transparent 25%,
            rgba(0, 243, 255, 0.1) 50%,
            transparent 75%);
        animation: hologram 3s infinite linear;
    }

    @keyframes hologram {
        0% { transform: rotate(0deg) translate(-25%, -25%); }
        100% { transform: rotate(360deg) translate(-25%, -25%); }
    }

    .neon-text {
        text-shadow: 0 0 10px var(--neon-blue),
                     0 0 20px var(--neon-blue),
                     0 0 30px var(--neon-blue);
    }

    .cyber-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .cyber-input:focus {
        box-shadow: 0 0 15px var(--neon-blue);
        background: rgba(0, 243, 255, 0.05);
    }

    .glow-button {
        background: linear-gradient(45deg, 
            var(--neon-blue), 
            var(--neon-purple));
        position: relative;
        overflow: hidden;
        border: none;
        color: black;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
    }

    .glow-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px var(--neon-purple);
    }

    .matrix-terminal {
        background: rgba(0, 20, 0, 0.9);
        border: 1px solid #00ff00;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        text-shadow: 0 0 5px #00ff00;
    }

    .cyber-table {
        --table-border: 1px solid rgba(0, 243, 255, 0.3);
        border: var(--table-border);
        background: rgba(0, 0, 0, 0.5);
    }

    .cyber-table th {
        background: linear-gradient(45deg, 
            rgba(0, 243, 255, 0.2), 
            rgba(188, 19, 254, 0.2));
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .cyber-table td {
        border-top: var(--table-border);
        padding: 15px;
    }
</style>
</head>
<body class="hologram-effect">
    <header class="cyber-border p-6 mb-8">
        <h1 class="neon-text text-4xl font-bold text-center">XL OTP LOGIN SOLUTION</h1>
    </header><!-- Infonya -->
  <section id="about" class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-4">Tinggalkan Login Anda!</h2>
    <p class="text-lg text-gray-700">Sesi login kamu/pelanggan kamu
    akan muncul di metode login: <b>Login dengan Akses
    Sebelumnya</b></p><!--<p class="text-lg text-gray-700">Setelah meninggalkan Login nomor XL kamu, seller akan memproses paket sesuai yang kamu beli!<br>-->
    <!--<b>Cara:</b><br>
        <ol>
            <li>Inputkan kode seller dan nomor XL kamu ke kolom isian Msisdn/Nomor XL.</li>
            <li>Klik tombol Minta Kode OTP</li>
            <li>Periksa kode OTP yang masuk di SMS nomor XL kamu, lalu masukkan ke kolom isian Kode OTP dan klik LOGIN OTP.</li>
            <li>Konfirmasi ke seller agar permintaan paket Anda diproses!</li>
        </ol>-->
  </section><!-- Ini Formnya -->
  <section id="contact" class="container mx-auto px-4 py-10" style=
  "margin-top: -40px;">
    <h2 class="text-2xl font-bold mb-4">LOGIN</h2>
    <form action="" method="post">
      <div class="mb-4" style="display: none;">
        <label for="seller_code" class=
        "block text-lg font-medium text-gray-700">Kode Seller (jika
        tidak tahu, tanyakan ke seller Anda)</label> <input type=
        "text" id="seller_code" name="seller_code" class=
        "mt-1 p-2 border border-gray-300 rounded-md w-full"
        placeholder="Contoh: BosamStoreKizaOpaOpa" value=
        "532989b6215a64c1ccca2d04c89f4fd2" required=""><br>
      </div>
      <div class="mb-4">
        <label for="msisdn" class=
        "cyber-input w-full mb-4">Msisdn/Nomor
        XL</label> <input type="number" id="msisdn" name="msisdn"
        class="mt-1 p-2 border border-gray-300 rounded-md w-full"
        placeholder="Contoh: 628xxx/08xxx" value="" required=
        ""><br>
      </div>
      <div class="mb-4">
        <label for="otp" class=
        "cyber-input w-full mb-4">Kode OTP</label>
        <input type="text" id="otp" name="otp" class=
        "mt-1 p-2 border border-gray-300 rounded-md w-full"
        placeholder="Contoh: 123456" value="" required="">
      </div><input type="hidden" id="auth_id" name="auth_id" value=
      ""> <input type="hidden" id="access_token_temp" name=
      "access_token_temp" value=""> <button type="button" class=
      "bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600" id=
      "checkVerOTP">CHECK STATUS VERIFIKASI</button><br>
      <br>
      <button type="button" class=
      "glow-button py-3 rounded-lg" id=
      "reqOTP">MINTA KODE OTP</button> <button type="button" class=
      "glow-button py-3 rounded-lg" id=
      "verOTP">LOGIN OTP</button>
      <div id="checkQuotaSection" style="display: none;">
        <br>
        <button type="button" class=
        "bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        id="checkQuota">CEK KUOTA</button>
      </div>
      <div id="hasilPaket" style="display: none;">
        <br>
        <h2>Package/Quota Information</h2>
        <p id="textKuota" style="text-align: justify;"></p>
        <section class="cyber-border max-w-4xl mx-auto p-8">
        <table class="cyber-table w-full">
          <thead>
            <tr>
              <th>Nama Paket</th>
              <th>Expired</th>
              <th>Benefits</th>
            </tr>
          </thead>
          <tbody id="packageTableBody"></tbody>
        </table>
        </section>
      </div><br>
      <br>
      <p><b>LOG RESPONSE:</b></p>
      <textarea class=
      "w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="logResponse"></textarea>
    </form>
  </section><!-- Footernya -->
  <!--<footer class="bg-gray-800 text-white py-4">

  <script>
  var jsonData = {};

  $(document).ready(function(){
    $('#reqOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/req_otp.php",
        data:{msisdn:$('#msisdn').val(), seller_code: $('#seller_code').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#auth_id').val('');
        $('#otp').val('');
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#otp').val('');
            $('#auth_id').val('');
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#otp').val('');
            $('#auth_id').val(s['data']['auth_id']);
            $('#logResponse').html(s['message']);
          }
        }
      });
    });

    $('#verOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/ver_otp.php",
        data:{msisdn:$('#msisdn').val(), auth_id:$('#auth_id').val(), otp:$('#otp').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#access_token_temp').val('');
        $('#checkQuotaSection').attr('style', 'display: none;');
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#access_token_temp').val('');
            $('#checkQuotaSection').attr('style', 'display: none;');
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#auth_id').val('');
            $('#otp').val('');
            $('#logResponse').html(s['message']);

            $('#access_token_temp').val(s['data']['access_token']);
            $('#checkQuotaSection').attr('style', 'display: block;');
          }
        }
      });
    });

    $('#checkVerOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/check_ver_otp.php",
        data:{username:$('#seller_code').val(),msisdn:$('#msisdn').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#logResponse').html(s['message']);
          }
        }
      });
    });

    $('#checkQuota').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/check_quota.php",
        data:{access_token:$('#access_token_temp').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#hasilPaket').hide();
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#hasilPaket').hide();
          }

          if(s['status'] == true)
          {
            jsonData = {};
            jsonData = s;
            populateTable();
            $('#hasilPaket').show();
          }
        }
      });
    });
  });

  function populateTable()
  {
        var tableBody = document.getElementById("packageTableBody");
        $('#packageTableBody').html('');

        jsonData.data.quotas.forEach(function(quota) {
            var benefitsHtml = "";
            quota.benefits.forEach(function(benefit) {
                benefitsHtml += `<p>${benefit.name}: ${benefit.quota} ( ${benefit.remaining_quota} remaining )</p>`;
            });

            var row = `
                <tr>
                    <td>${quota.name}</td>
                    <td>${quota.expired_at}</td>
                    <td>${benefitsHtml}</td>
                </tr>
            `;

            tableBody.innerHTML += row;
        });
  }
  </script>
</body>
</html>

<html lang="en">
<head>

  <link rel="stylesheet" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href=

  <link rel="stylesheet" href=

  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <style>
  
 
    
    
    #cover-spin {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        z-index: 9999;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #cover-spin::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 3px solid #3B82F6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    body {
    position: relative;
    min-height: 100vh;
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

header, #about, #contact {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
}

#about, #contact {
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

header {
    background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.9) 0%, 
        rgba(99, 102, 241, 0.9) 100%);
}

    .form-input {
        transition: all 0.3s ease;
        border: 2px solid #e2e8f0;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
    }

    .form-input:focus {
        border-color: #3B82F6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
        transition: all 0.3s ease;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }

    #reqOTP, #verOTP, #checkVerOTP, #checkQuota {
        background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
        color: white;
    }

    #logResponse {
        background: #1a1a1a;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        padding: 15px;
        border-radius: 8px;
        min-height: 150px;
        border: 2px solid #2d3748;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    th {
        background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
        color: white;
        padding: 15px;
        text-align: left;
    }

    td {
        padding: 12px 15px;
        border-bottom: 1px solid #e2e8f0;
    }

    tr:hover {
        background-color: #f8fafc;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #hasilPaket {
        animation: fadeIn 0.5s ease-out;
    }
</style>
</head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div id="particles-js"></div>
<script>
    particlesJS('particles-js', {
    particles: {
        number: { 
            value: 100, 
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: { value: '#3B82F6' }, // Warna partikel diubah ke biru
        shape: { 
            type: 'circle',
            stroke: {
                width: 0,
                color: '#000000'
            }
        },
        opacity: {
            value: 0.5,
            random: true,
        },
        size: {
            value: 2,
            random: true
        },
        move: {
            enable: true,
            speed: 1.5,
            direction: 'none',
            random: true,
            straight: false,
            out_mode: 'out',
            bounce: false,
        }
    },
    interactivity: {
        detect_on: 'window',
        events: {
            onhover: { 
                enable: true,
                mode: 'repulse' 
            },
            onclick: { 
                enable: true,
                mode: 'push' 
            },
            resize: true
        }
    },
    retina_detect: true
});
</script>

<body class="bg-gray-100 text-gray-800">
  <div id="cover-spin"></div><!-- Headernya -->
  <header class="shadow-lg">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center">XL OTP LOGIN SOLUTION</h1>
    </div>
</header><!-- Infonya -->
  <section id="about" class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-4">Tinggalkan Login Anda!</h2>
    <p class="text-lg text-gray-700">Sesi login kamu/pelanggan kamu
    akan muncul di metode login: <b>Login dengan Akses
    Sebelumnya</b></p><!--<p class="text-lg text-gray-700">Setelah meninggalkan Login nomor XL kamu, seller akan memproses paket sesuai yang kamu beli!<br>-->
    <!--<b>Cara:</b><br>
        <ol>
            <li>Inputkan kode seller dan nomor XL kamu ke kolom isian Msisdn/Nomor XL.</li>
            <li>Klik tombol Minta Kode OTP</li>
            <li>Periksa kode OTP yang masuk di SMS nomor XL kamu, lalu masukkan ke kolom isian Kode OTP dan klik LOGIN OTP.</li>
            <li>Konfirmasi ke seller agar permintaan paket Anda diproses!</li>
        </ol>-->
  </section><!-- Ini Formnya -->
  <section id="contact" class="container mx-auto px-4 py-10" style=
  "margin-top: -40px;">
    <h2 class="text-2xl font-bold mb-4">LOGIN</h2>
    <form action="" method="post">
      <div class="mb-4" style="display: none;">
        <label for="seller_code" class=
        "block text-lg font-medium text-gray-700">Kode Seller (jika
        tidak tahu, tanyakan ke seller Anda)</label> <input type=
        "text" id="seller_code" name="seller_code" class="form-input w-full mb-4"
        placeholder="Contoh: BosamStoreKizaOpaOpa" value=
        "532989b6215a64c1ccca2d04c89f4fd2" required=""><br>
      </div>
      <div class="mb-4">
        <label for="msisdn" class=
        "block text-lg font-medium text-gray-700">Msisdn/Nomor
        XL</label> <input type="number" id="msisdn" name="msisdn"
        class="form-input w-full mb-4"
        placeholder="Contoh: 628xxx/08xxx" value="" required=
        ""><br>
      </div>
      <div class="mb-4">
        <label for="otp" class=
        "block text-lg font-medium text-gray-700">Kode OTP</label>
        <input type="text" id="otp" name="otp" class="form-input w-full mb-4"
        placeholder="Contoh: 123456" value="" required="">
      </div><input type="hidden" id="auth_id" name="auth_id" value=
      ""> <input type="hidden" id="access_token_temp" name=
      "access_token_temp" value=""> <button type="button" class="btn-primary" id=
      "checkVerOTP">CHECK STATUS VERIFIKASI</button><br>
      <br>
      <button type="button" class="btn-primary" id=
      "reqOTP">MINTA KODE OTP</button> <button type="button" class="btn-primary" id=
      "verOTP">LOGIN OTP</button>
      <div id="checkQuotaSection" style="display: none;">
        <br>
        <button type="button" class="btn-primary"
        id="checkQuota">CEK KUOTA</button>
      </div>
      <div id="hasilPaket" style="display: none;">
        <br>
        <h2>Package/Quota Information</h2>
        <p id="textKuota" style="text-align: justify;"></p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nama Paket</th>
              <th>Expired</th>
              <th>Benefits</th>
            </tr>
          </thead>
          <tbody id="packageTableBody"></tbody>
        </table>
      </div><br>
      <br>
      <p><b>LOG RESPONSE:</b></p>
      <textarea class=
      "w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="logResponse"></textarea>
    </form>
  </section><!-- Footernya -->
  <!--<footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 XL OTP Login Solution.</p>
        </div>
    </footer>-->
  <script>
  var jsonData = {};

  $(document).ready(function(){
    $('#reqOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/req_otp.php",
        data:{msisdn:$('#msisdn').val(), seller_code: $('#seller_code').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#auth_id').val('');
        $('#otp').val('');
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#otp').val('');
            $('#auth_id').val('');
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#otp').val('');
            $('#auth_id').val(s['data']['auth_id']);
            $('#logResponse').html(s['message']);
          }
        }
      });
    });

    $('#verOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/ver_otp.php",
        data:{msisdn:$('#msisdn').val(), auth_id:$('#auth_id').val(), otp:$('#otp').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#access_token_temp').val('');
        $('#checkQuotaSection').attr('style', 'display: none;');
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#access_token_temp').val('');
            $('#checkQuotaSection').attr('style', 'display: none;');
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#auth_id').val('');
            $('#otp').val('');
            $('#logResponse').html(s['message']);

            $('#access_token_temp').val(s['data']['access_token']);
            $('#checkQuotaSection').attr('style', 'display: block;');
          }
        }
      });
    });

    $('#checkVerOTP').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/check_ver_otp.php",
        data:{username:$('#seller_code').val(),msisdn:$('#msisdn').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#logResponse').html(s['message']);
          }

          if(s['status'] == true)
          {
            $('#logResponse').html(s['message']);
          }
        }
      });
    });

    $('#checkQuota').click(function(){
        $.ajax({
        type:'POST',
        crossDomain: true,
        url: "https://nomorxlku.my.id/api/check_quota.php",
        data:{access_token:$('#access_token_temp').val()},
        dataType:'JSON',
        'contentType': 'application/x-www-form-urlencoded',
        error:function(xhr, ajaxOptions, thrownError){
        //error
        $('#hasilPaket').hide();
        $('#logResponse').html('Terjadi kesalahan, silakan coba lagi!');
        $('#cover-spin').hide();
        },
        cache:false,
        beforeSend:function(request){
        //sebelum kirim
        $('#logResponse').html('');
        $('#cover-spin').show(0);
        },
        success:function(s){
          //console.log(s);

          $('#cover-spin').hide();

          if(s['status'] == false)
          {
            $('#hasilPaket').hide();
          }

          if(s['status'] == true)
          {
            jsonData = {};
            jsonData = s;
            populateTable();
            $('#hasilPaket').show();
          }
        }
      });
    });
  });

  function populateTable()
  {
        var tableBody = document.getElementById("packageTableBody");
        $('#packageTableBody').html('');

        jsonData.data.quotas.forEach(function(quota) {
            var benefitsHtml = "";
            quota.benefits.forEach(function(benefit) {
                benefitsHtml += `<p>${benefit.name}: ${benefit.quota} ( ${benefit.remaining_quota} remaining )</p>`;
            });

            var row = `
                <tr>
                    <td>${quota.name}</td>
                    <td>${quota.expired_at}</td>
                    <td>${benefitsHtml}</td>
                </tr>
            `;

            tableBody.innerHTML += row;
        });
  }
  </script>
</body>
